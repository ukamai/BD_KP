services:
  db:
    image: postgres:16-alpine
    container_name: repair_db_pg
    env_file: .env
    ports:
      - "${HOST_PORT}:5432"
    volumes:
      - repair_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ./api
    container_name: repair_db_api
    env_file: .env
    environment:
      DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      APP_HOST: "0.0.0.0"
      APP_PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  repair_pgdata:
