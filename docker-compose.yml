services:
  db:
    image: postgres:16-alpine
    container_name: repair_db_pg
    env_file: .env
    ports:
      - "${HOST_PORT}:5432"
    volumes:
      - repair_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  repair_pgdata:
